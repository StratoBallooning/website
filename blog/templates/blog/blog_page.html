{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-blogpage{% endblock %}

{% block content %}
  <div class="page-header">
    <h1>
      {{ page.title}}
      {% if page.subtitle %}
        <small>
          {{ page.subtitle }}
        </small>
      {% endif %}
    </h1>
  </div>
  <p class="meta">{{ page.date }}</p>

  <div class="intro">{{ page.intro }}</div>

  {{ page.body }}
{% endblock %}
